<form id="post_form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% for hidden in ArticleForm.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in ArticleForm %}
        {{ field }} <br />
    {% endfor %}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}

    <input type="submit" name="submit" value="Submit" />
</form>
